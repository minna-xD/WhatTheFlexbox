<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexBox Tutorial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="text-align: center; padding: 5px;"><span class="code">justify-content: space-between;</span></div>
  <div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2<br /><span class="code">align-self: flex-end;</span></div>
    <div class="box box3">3</div>
    <div class="box box4">4<br /><span class="code">align-self: center;</span></div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
    <div class="box box7">7</div>
    <div class="box box8">8</div>
    <div class="box box9">9<br /><span class="code">align-self:stretch;</span></div>
    <div class="box box10">10</div>
  </div>

</body>
</html>
